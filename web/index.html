<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>HealbeTest Trader</title>
        <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container screen" id="mainScreen">
            <div class="row">
                <div class="col-xs-12 col-md-8">
                    <h2>Traider</h2>
                </div>
                <div class="col-xs-6 col-md-4">
                    <button class="btn btn-default pull-right" id="addPairButton">Add</button>
                </div>
            </div>
            <div id="pairsContainer"></div>
        </div>
        <div class="container screen" id="addPairScreen" style="display: none;">
            <div class="row">
                <button class="btn btn-default pull-left" id="toMainScreenButton">&lt;&lt; Back</button>
            </div>
            <div class="row">
                <button class="btn btn-default" id="currencyFromButton">From</button>
                =&gt;
                <button class="btn btn-default" id="currencyToButton">To</button>
            </div>
            <div class="row">
                <button class="btn btn-default" id="savePairButton">Save</button>
            </div>
        </div>
        <div class="container screen" id="currenciesScreen" style="display: none;" data-toggle="buttons">
            <div class="row">
                <input type="text" placeholder="search" class="form-control" id="searchCurrencyInput"/>
            </div>
            <div id="currenciesContainer"></div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
