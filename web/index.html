<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>HealbeTest Trader</title>
        <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style type="text/css">
            body {
                padding-top: 70px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top" id="mainScreenNavbar">
            <div class="container">
                <div class="navbar-header">
                    <button class="btn btn-default pull-right navbar-toggle" id="addPairButton">Add</button>
                    <a class="navbar-brand" href="#">Traider</a>
                </div>
            </div>
        </nav>
        <nav class="navbar navbar-default navbar-fixed-top" id="addPairScreenNavbar" style="display: none">
            <div class="container">
                <div class="navbar-header">
                    <button class="btn btn-default pull-right navbar-toggle" id="toMainScreenButton">&lt;&lt; Back</button>
                    <a class="navbar-brand" href="#">Add pair</a>
                </div>
            </div>
        </nav>
        <nav class="navbar navbar-default navbar-fixed-top" id="currenciesScreenNavbar" style="display: none">
            <div class="container">
                <div class="navbar-header">
                    <button class="btn btn-default pull-right navbar-toggle" id="toAddPairScreenButton">&lt;&lt; Back</button>
                    <a class="navbar-brand" href="#">Currencies</a>
                </div>
            </div>
        </nav>
        <div class="container screen" id="mainScreen">
            <div id="pairsContainer"></div>
        </div>
        <div class="container screen" id="addPairScreen" style="display: none;">
            <div class="row">
                <button class="btn btn-default" id="currencyFromButton">From</button>
                =&gt;
                <button class="btn btn-default" id="currencyToButton">To</button>
            </div>
            <div class="row">
                <button class="btn btn-default" id="savePairButton">Save</button>
            </div>
        </div>
        <div class="container screen" id="currenciesScreen" style="display: none;" data-toggle="buttons">
            <div class="row">
                <input type="text" placeholder="search" class="form-control" id="searchCurrencyInput"/>
            </div>
            <div id="currenciesContainer"></div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
